<!doctype html>
<html>
    <head>
        <title>Zadanie 1</title>
    </head>
    <body>
        <form>
            <!--
                IPv4 expression from https://stackoverflow.com/a/36760050
                IPv6 expression from https://ihateregex.io/expr/ipv6
            -->
            <p><input type="email" placeholder="test@test.com" required />1. Email</p>
            <p><input pattern="\d{2}-\d{3}" placeholder="12-345" required />2. Kod pocztowy</p>
            <p><input pattern="(\d{3}-\d{3}-\d{2}-\d{2})|(\d{3}-\d{2}-\d{2}-\d{3})" placeholder="123-456-78-90" required />3. NIP</p> <!-- 123-45-67-890 or 123-456-78-90 -->
            <p><input pattern="\D{3}\s?\d{6}" placeholder="ABC 123456" required />4. Numer dowodu</p> <!-- ABC 123456 or ABC123456 -->
            <p><input pattern="((25[0-5]|(2[0-4]|1[0-9]|[1-9]|)[0-9])(\.(?!$)|$)){4}" placeholder="192.168.1.1" required />5. Adres IPv4</p>
            <p><input pattern="(https?|file):\/\/.*" placeholder="https://ddg.gg" required />6. Strona internetowa</p> <!-- any website with http, https or file protocol, including http://localhost -->
            <p><input pattern="\D:(\\[^\\\/A-Z]+)*" placeholder="C:\windows\system32" required />7a. Ścieżka bez dużych liter</p> <!-- c:\windows, C:\windows, but not c:\WINDOWS, and no backslashes at the end -->
            <p><input pattern="\D:(\\[^\\\/]+)*" placeholder="C:\WINDOWS\system32" required />7b. Ścieżka z dużymi literami</p> <!-- same as above, but C:\WINDOWS is allowed -->
            <p><input pattern="\/etc\/[^\/]+" placeholder="/etc/fstab" required />8. Plik w <code>/etc</code></p> <!-- /etc/hostame is good, but as an example /etc/apt/sources.list is not -->
            <p><input pattern="(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))" placeholder="2001:db8:0:0:1::1" required />9. Adres IPv6</p>
            <p><input type="tel" pattern="(\+\d{2}[-\s]?)?\d{3}[-\s]?\d{3}[-\s]?\d{3}" placeholder="+48 500-123-456" required />10. Numer telefonu</p>
            <input type="submit" name="submit" value="Submit" />
        </form>
        <script type="text/javascript">
            const form = document.getElementsByTagName("form")[0];
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                alert("Form data validated successfully");
            })
        </script>
    </body>
</html>
